{% extends "car_park/base.html" %}
{% block title %}Dodaj opinię{% endblock %}
{% block heading %}
    <h1>Dodaj&nbsp;opinię</h1>
{% endblock heading %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <button type="submit" id="form_btn">Dodaj opinię</button>
                </td>
            </tr>
        </table>
    </form>
    {% if msg %}
        <div>
            {{ msg }}
            <br>
            <td><a href="{% url 'opinion_detail' opinion.pk %}">Przejdź do opinii</a></td>
        </div>
    {% endif %}
{% endblock content %}
