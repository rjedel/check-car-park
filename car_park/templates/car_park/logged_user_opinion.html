<table>
    <caption>Twoja opinia</caption>
    <tr>
        <th>Opinia</th>
        <th>Ile gwiazdek</th>
        <th>Czy polecasz</th>
    </tr>
    <tr>
        <td>{{ logged_user_opinion.opinion }}</td>
        <td>{{ logged_user_opinion.stars }}</td>
        <td>
            {% if logged_user_opinion.votes == 1 %}
                Tak
            {% endif %}
            {% if logged_user_opinion.votes == -1 %}
                Nie
            {% endif %}
        </td>
    </tr>
</table>
